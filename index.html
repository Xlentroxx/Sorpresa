<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcccb; /* Fondo en tonos de rosa */
            font-family: 'LOVELYN', sans-serif;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #ff69b4; /* Botón en tonos de rosa */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff1493; /* Efecto hover */
        }
    </style>
</head>
<body>
    <button class="button" id="start-button">Presiona aquí</button>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const audio = new Audio('sound/Rosa Linn - SNAP (Lyrics).mp3');
            audio.play();
            window.location.href = 'tarjeta.html'; // Redirigir a la tarjeta
        });
    </script>
</body>
</html>
